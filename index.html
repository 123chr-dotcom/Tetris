<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>未来科技俄罗斯方块</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e6e6fa;
            --block-size: 30px;
            --accent-color: #00f3ff;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        #game-board {
            border: 2px solid var(--accent-color);
            background: rgba(0, 0, 0, 0.3);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 150px;
        }

        .score-box {
            background: rgba(0, 243, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        #next-block {
            width: 120px;
            height: 120px;
            background: rgba(0, 243, 255, 0.05);
            border-radius: 8px;
            display: grid;
            place-items: center;
            border: 1px solid var(--accent-color);
        }

        .controls {
            margin-top: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(145deg, #0066ff, #00f3ff);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        .block {
            width: var(--block-size);
            height: var(--block-size);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: transform 0.1s;
        }

        /* 方块霓虹色 */
        .I { background: #00f0f0; box-shadow: 0 0 10px #00f0f0; }
        .O { background: #f0f000; box-shadow: 0 0 10px #f0f000; }
        .T { background: #a000f0; box-shadow: 0 0 10px #a000f0; }
        .S { background: #00f000; box-shadow: 0 0 10px #00f000; }
        .Z { background: #f00000; box-shadow: 0 0 10px #f00000; }
        .J { background: #0000f0; box-shadow: 0 0 10px #0000f0; }
        .L { background: #f0a000; box-shadow: 0 0 10px #f0a000; }

        /* 移动控制按钮 */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            gap: 25px;
            z-index: 100;
        }

        .control-btn {
            width: 65px;
            height: 65px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #0066ff, #00f3ff);
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.9);
            filter: brightness(1.5);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                margin-top: 40px;
                transform: scale(0.9);
            }

            #game-board {
                width: 80vw;
                height: 160vw;
            }

            .sidebar {
                width: 80vw;
            }

            .mobile-controls {
                display: flex;
            }

            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div class="sidebar">
            <div class="score-box">
                <h2>得分</h2>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <h2>最高分</h2>
                <div id="highscore">0</div>
            </div>
            <div class="score-box">
                <h2>下一个</h2>
                <div id="next-block"></div>
            </div>
            <div class="controls">
                <button onclick="game.reset()">新游戏</button>
                <button onclick="game.togglePause()">暂停/继续</button>
            </div>
        </div>
    </div>

    <!-- 移动控制按钮 -->
    <div class="mobile-controls">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="downBtn">↓</button>
        <button class="control-btn" id="rightBtn">→</button>
    </div>

<script>
class TetrisGame {
    constructor() {
        this.canvas = document.getElementById('game-board');
        this.ctx = this.canvas.getContext('2d');
        this.blockSize = 30;
        this.rows = 20;
        this.cols = 10;
        this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
        this.score = 0;
        this.highScore = this.getCookie('highScore') || 0;
        this.gameLoop = null;
        this.speed = 800;
        this.nextBlockType = null;

        this.shapes = {
            I: [[1,1,1,1]], 
            O: [[1,1],[1,1]],
            T: [[0,1,0],[1,1,1]],
            S: [[0,1,1],[1,1,0]],
            Z: [[1,1,0],[0,1,1]],
            J: [[1,0,0],[1,1,1]],
            L: [[0,0,1],[1,1,1]]
        };

        this.init();
    }

    init() {
        document.getElementById('highscore').textContent = this.highScore;
        this.spawnNewBlock();
        document.addEventListener('keydown', (e) => this.handleInput(e));
        this.start();
    }

    spawnNewBlock() {
        const shapes = Object.keys(this.shapes);
        
        if (!this.currentBlock) {
            const firstType = shapes[Math.floor(Math.random() * shapes.length)];
            this.currentBlock = {
                shape: this.shapes[firstType],
                type: firstType,
                x: Math.floor(this.cols/2) - 1,
                y: 0
            };
            this.nextBlockType = shapes[Math.floor(Math.random() * shapes.length)];
        } else {
            this.currentBlock = {
                shape: this.shapes[this.nextBlockType],
                type: this.nextBlockType,
                x: Math.floor(this.cols/2) - 1,
                y: 0
            };
            this.nextBlockType = shapes[Math.floor(Math.random() * shapes.length)];
        }
        this.updateNextBlockPreview();
    }

    updateNextBlockPreview() {
        const nextBlockDiv = document.getElementById('next-block');
        nextBlockDiv.innerHTML = '';
        
        const previewGrid = document.createElement('div');
        previewGrid.style.display = 'grid';
        previewGrid.style.gridTemplateColumns = 'repeat(4, 15px)';
        previewGrid.style.gap = '2px';
        previewGrid.style.justifyContent = 'center';

        const shape = this.shapes[this.nextBlockType];
        
        for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
                const cell = document.createElement('div');
                cell.className = `block ${this.nextBlockType}`;
                cell.style.width = '15px';
                cell.style.height = '15px';
                cell.style.visibility = (shape[y] && shape[y][x]) ? 'visible' : 'hidden';
                previewGrid.appendChild(cell);
            }
        }
        
        nextBlockDiv.appendChild(previewGrid);
    }

    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.drawBlock(this.currentBlock);
        
        this.board.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    this.ctx.fillStyle = cell;
                    this.ctx.fillRect(x * this.blockSize, y * this.blockSize, 
                                    this.blockSize -1, this.blockSize -1);
                }
            });
        });
    }

    drawBlock(block) {
        this.ctx.fillStyle = this.getColor(block.type);
        block.shape.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    this.ctx.fillRect(
                        (block.x + x) * this.blockSize,
                        (block.y + y) * this.blockSize,
                        this.blockSize -1,
                        this.blockSize -1
                    );
                }
            });
        });
    }

    getColor(type) {
        const colors = {
            I: '#00f0f0',
            O: '#f0f000',
            T: '#a000f0',
            S: '#00f000',
            Z: '#f00000',
            J: '#0000f0',
            L: '#f0a000'
        };
        return colors[type];
    }

    moveDown() {
        if (this.canMove(0, 1)) {
            this.currentBlock.y++;
        } else {
            this.fixBlock();
            this.checkLines();
            this.spawnNewBlock();
            if (!this.canMove(0, 0)) {
                this.gameOver();
            }
        }
        this.draw();
    }

    moveLeft() {
        if (this.canMove(-1, 0)) this.currentBlock.x--;
        this.draw();
    }

    moveRight() {
        if (this.canMove(1, 0)) this.currentBlock.x++;
        this.draw();
    }

    moveDownFast() {
        while(this.canMove(0, 1)) {
            this.currentBlock.y++;
        }
        this.moveDown();
    }

    canMove(offsetX, offsetY) {
        return this.currentBlock.shape.every((row, dy) => {
            return row.every((cell, dx) => {
                if (!cell) return true;
                const newX = this.currentBlock.x + dx + offsetX;
                const newY = this.currentBlock.y + dy + offsetY;
                return newX >= 0 && newX < this.cols && 
                       newY < this.rows && 
                       !this.board[newY]?.[newX];
            });
        });
    }

    fixBlock() {
        this.currentBlock.shape.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    this.board[this.currentBlock.y + y][this.currentBlock.x + x] = 
                        this.getColor(this.currentBlock.type);
                }
            });
        });
    }

    checkLines() {
        let lines = 0;
        for (let y = this.rows - 1; y >= 0; y--) {
            if (this.board[y].every(cell => cell)) {
                this.board.splice(y, 1);
                this.board.unshift(Array(this.cols).fill(0));
                lines++;
                y++;
            }
        }
        if (lines) {
            this.score += lines * 100;
            document.getElementById('score').textContent = this.score;
            if (this.score > this.highScore) {
                this.highScore = this.score;
                document.getElementById('highscore').textContent = this.highScore;
                this.setCookie('highScore', this.highScore, 365);
            }
        }
    }

    handleInput(e) {
        switch(e.key) {
            case 'ArrowLeft': this.moveLeft(); break;
            case 'ArrowRight': this.moveRight(); break;
            case 'ArrowDown': this.moveDown(); break;
            case 'ArrowUp': this.rotate(); break;
            case ' ': this.moveDownFast(); break;
        }
    }

    rotate() {
        const rotated = this.currentBlock.shape[0].map((_, i) =>
            this.currentBlock.shape.map(row => row[i]).reverse()
        );
        const previousShape = this.currentBlock.shape;
        this.currentBlock.shape = rotated;
        if (!this.canMove(0, 0)) {
            this.currentBlock.shape = previousShape;
        }
        this.draw();
    }

    start() {
        this.gameLoop = setInterval(() => this.moveDown(), this.speed);
    }

    togglePause() {
        if (this.gameLoop) {
            clearInterval(this.gameLoop);
            this.gameLoop = null;
        } else {
            this.start();
        }
    }

    reset() {
        clearInterval(this.gameLoop);
        this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
        this.score = 0;
        document.getElementById('score').textContent = 0;
        this.currentBlock = null;
        this.spawnNewBlock();
        this.start();
    }

    gameOver() {
        clearInterval(this.gameLoop);
        alert(`游戏结束！得分：${this.score}`);
        this.reset();
    }

    setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [key, value] = cookie.trim().split('=');
            if (key === name) return parseInt(value);
        }
        return 0;
    }
}

// 初始化游戏并绑定控制
window.game = new TetrisGame();

// 移动端控制绑定
const initMobileControls = () => {
    const addControl = (id, action) => {
        const btn = document.getElementById(id);
        const handler = () => game[action]();
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handler();
        });
        btn.addEventListener('click', handler);
    };

    addControl('leftBtn', 'moveLeft');
    addControl('rightBtn', 'moveRight');
    addControl('downBtn', 'moveDownFast');
};

document.addEventListener('DOMContentLoaded', initMobileControls);
</script>
</body>
</html>
